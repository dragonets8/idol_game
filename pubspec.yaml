  flutter_localizations:
    sdk: flutter
  
  dio: ^4.0.0
  mime: ^1.0.0
  share: ^2.0.4
  logger: ^1.0.0
  encrypt: ^5.0.1
  crypton: ^2.0.2
  sqflite: ^2.0.2
  provider: ^4.3.3
  flustars: ^2.0.1
  frefresh: ^1.1.0
  timelines: ^0.1.0
  flip_card: ^0.5.0
  intl_utils: ^2.1.0
  qr_flutter: ^4.0.0
  local_auth: ^1.1.11
  localstorage: ^4.0.0
  empty_widget: ^0.0.5
  flutter_icons: ^1.1.0
  google_nav_bar: ^5.0.3
  cupertino_icons: ^1.0.2
  json_annotation: ^4.0.1
  qr_code_scanner: ^1.0.1
  cookie_jar: ^3.0.0
  dio_cookie_manager: ^2.0.0
  device_info_plus: ^3.2.1
