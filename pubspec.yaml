  conduit_password_hash: ^3.1.0
  expandable_page_view: 1.0.5
  flutter_inappwebview: ^5.3.2
  cached_network_image: ^3.0.0
  flutter_custom_tab_bar: 1.0.2
  flutter_advanced_switch: ^2.0.2+1
  sticky_and_expandable_list: ^1.0.1
  country_calling_code_picker: ^2.0.0

  web3dart: 2.1.4
  secp256k1: ^0.3.0
  eth_sig_util: ^0.0.9
  ed25519_hd_key: ^2.2.0
  flutter_bitcoin: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/common/
    - assets/images/guide/
    - assets/images/wallet/
    - assets/images/dapp/
    - assets/images/my/
    - assets/html/
    - assets/js/

  fonts:
    - family: D-DIN
      fonts:
        - asset: assets/fonts/D-DIN.ttf
          weight: 400
    - family: D-DIN-Bold
      fonts:
        - asset: assets/fonts/D-DIN-Bold.ttf
          weight: 400

flutter_intl:
    enabled: true